// Création dynamique du quiz
const quizContainer = document.getElementById('quiz');
quizData.forEach((q, i) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = `<p>${i+1}. ${q.question}</p>`;
  const optionsDiv = document.createElement('div');
  optionsDiv.classList.add('options');
  q.options.forEach((opt, j) => {
    optionsDiv.innerHTML += `
      <label>
        <input type="radio" name="q${i}" value="${j}"> ${opt}
      </label>
    `;
  });
  div.appendChild(optionsDiv);
  const exp = document.createElement('p');
  exp.classList.add('explanation');
  exp.textContent = q.explanation;
  div.appendChild(exp);
  quizContainer.appendChild(div);

});

// Vérification des réponses
document.getElementById('submit').addEventListener('click', () => {
  let score = 0;
  quizData.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const explanation = document.querySelectorAll('.explanation')[i];
    if (selected) {
      if (parseInt(selected.value) === q.answer[0]) {
        score++;
        explanation.style.color = 'green';
      } else {
        explanation.style.color = 'red';
      }
      explanation.style.display = 'block';
    }
  });
  document.getElementById('score').textContent = `Score : ${score} / ${quizData.length}`;
});
</script>
